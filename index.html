<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div>Rock-Paper-Scissor</div>
    <script>
      let getComputerChoice = Math.random();
      console.log(getComputerChoice);
      if (getComputerChoice <= 0.33) {
        getComputerChoice = console.log("rock");
      } else if (getComputerChoice >= 0.33 && getComputerChoice <= 0.66) {
        getComputerChoice = console.log("paper");
      } else getComputerChoice = console.log("scissors");

      let getHumanChoice = prompt("Input your option - rock, paper, scissors");
      getHumanChoice = getHumanChoice.toLowerCase();
      console.log(getHumanChoice);

      let humanScore = 0;
      let computerScore = 0;

      function playRound(getHumanChoice, getComputerChoice) {
        if (getComputerChoice === getHumanChoice) {
          console.log("Its a draw");
          computerScore++, humanScore++;
        } else if (
          (getComputerChoice === "rock" && getHumanChoice === "scissors") ||
          (getComputerChoice === "paper" && getHumanChoice === "rock") ||
          (getComputerChoice === "scissors" && getHumanChoice === "paper")
        ) {
          console.log("Computer wins");
          computerScore++;
        } else console.log("Human wins");
        humanScore++;
      }
      playRound();

      //   function playGame() {
      //     for (i = 0; i <= 5; i++) {}
      //   }

      //   playGame();

      console.log(
        `Player score is ${humanScore} and Computer score is ${computerScore}`
      );
    </script>
  </body>
</html>
