<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div>Rock-Paper-Scissors</div>
    <script>
      let humanScore = 0;
      let computerScore = 0;

      let playRound = function () {
        let choiceIndex = Math.floor(Math.random() * 3);
        let choices = ["rock", "paper", "scissors"];
        let getComputerChoice = choices[choiceIndex];
        console.log("Computer: ", getComputerChoice);

        let getHumanChoice = prompt(
          "Input your option - rock, paper, scissors"
        );
        getHumanChoice = getHumanChoice.toLowerCase();
        console.log("Human: ", getHumanChoice);

        let playRound = (human, computer) => {
          if (computer === human) {
            console.log("Its a draw");
            computerScore++, humanScore++;
          } else if (
            (computer === "rock" && human === "scissors") ||
            (computer === "paper" && human === "rock") ||
            (computer === "scissors" && human === "paper")
          ) {
            console.log("Computer wins");
            computerScore++;
          } else {
            console.log("Human wins");
            humanScore++;
          }
          console.log(
            `Player score is ${humanScore} and Computer score is ${computerScore}`
          );
        };
        playRound(getHumanChoice, getComputerChoice);
      };

      playRound();
      playRound();
      playRound();
      playRound();
      playRound();
    </script>
  </body>
</html>
